<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TTS Auto Message Reader - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/smoothie@1.36.0/smoothie.min.js"></script>
    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>
<body>
    <div class="dashboard-root">
        <div class="header-bar">
            <div class="header-title">
                <h1>TTS Auto Message Reader <span id="status-dot" class="dot offline"></span></h1>
            </div>
            <div class="header-actions">
                <button id="save-session">ðŸ’¾ Sauver la session</button>
                <label class="file-btn">
                    ðŸ“‚ Charger un log
                    <input type="file" id="load-session" accept=".json" style="display:none;">
                </label>
                <div class="timeline-controls">
                    <button data-scale="60">1 min</button>
                    <button data-scale="300">5 min</button>
                    <button data-scale="600">10 min</button>
                    <button data-scale="adapt">Tout</button>
                </div>
            </div>
            <div class="header-tts">
                <div class="tts-last-message" id="tts-header">
                    <span class="tts-user" id="tts-user">Aucun TTS</span>
                    <span class="tts-message" id="tts-message"></span>
                </div>
                <div class="tts-timer-bar">
                    <div class="tts-timer-fill" id="tts-timer-fill"></div>
                </div>
            </div>
        </div>
        <div class="dashboard-main-2col">
            <section class="timeline-section">
                <div class="oscillo-labels">
                    <span><span class="osc-msg">0</span> msgs/s</span>
                    <span><span class="osc-users">0</span> users/s</span>
                </div>
                <canvas id="oscilloscope"></canvas>
            </section>
            <section class="chat-section">
                <div id="chat-log"></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
