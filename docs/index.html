<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TTS Auto Message Reader - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery nÃ©cessaire pour le knob -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Knob -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-knob/1.2.13/jquery.knob.min.js"></script>
    <script src="smoothie.mod.js"></script>
    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>
<body>
    <div class="dashboard-vertical">
        <header class="dashboard-header">
            <div class="header-bar">
                <h1>TTS Auto Message Reader</h1>
                <span id="status-dot" class="offline"></span>
                <span id="viewer-count"></span>
                <div class="header-metrics">
                    <span><span class="osc-msg">0</span> msgs/s</span>
                    <span><span class="osc-users">0</span> users/s</span>
                    <span><span id="osc-msg-min">0</span> msgs/min</span>
                    <span><span id="osc-users-min">0</span> users/min</span>
                </div>
                <button id="save-session">ðŸ’¾ Sauver la session</button>
                <label class="file-btn">
                    ðŸ“‚ Charger un log
                    <input type="file" id="load-session" accept=".json" style="display:none;">
                </label>
                <!-- ContrÃ´le du timer via knob -->
                <div class="timer-control">
                    <input type="text" id="tts-timer" value="3" min="1" max="10">
                    <span id="tts-timer-label">3 min</span>
                </div>
            </div>
        </header>

        <div id="tts-panel">
            <div id="tts-header">Aucun TTS</div>
            <div id="tts-progress"><div class="bar" style="width:100%"></div></div>
        </div>

        <main class="dashboard-main">
            <section class="timeline-section">
                <div class="timeline-topbar">
                    <div class="timeline-controls">
                        <button data-scale="60">1 min</button>
                        <button data-scale="300">5 min</button>
                        <button data-scale="600">10 min</button>
                        <button data-scale="adapt">Tout</button>
                    </div>
                    <div id="event-filters" class="event-filters">
                        <!-- Les boutons seront injectÃ©s par JS -->
                    </div>
                </div>
                <canvas id="oscilloscope"></canvas>
            </section>

            <section id="event-feed" class="event-feed"></section>

            <!-- ==== NOUVELLE SECTION SPLIT CHAT / TTS INFO ==== -->
            <section class="chat-tts-section">
                <!-- encart chat -->
                <div class="chat-container">
                    <div id="chat-log"></div>
                </div>
                <!-- encart infos TTS -->
                <div class="tts-info-container">
                    <h2>DÃ©tails du dernier TTS</h2>
                    <div id="tts-info">
                        <p>Aucun TTS sÃ©lectionnÃ©</p>
                        <!-- On y injectera via JS :
                             - freshnessScore
                             - activityScore
                             - tokenBoost
                             - weight
                             - etc.
                        -->
                    </div>
                </div>
            </section>
            <!-- =============== FIN SPLIT =============== -->
        </main>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
