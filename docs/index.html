<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TTS Auto Message Reader - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/smoothie@1.36.0/smoothie.min.js"></script>
    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>
<body>
    <div class="dashboard-vertical">
        <header>
            <h1>TTS Auto Message Reader <span id="status-dot" class="dot offline"></span></h1>
        </header>

<div class="tts-status-bar">
    <div class="tts-current-msg" id="tts-current-msg">
        <span class="tts-user" id="tts-user"></span>
        <span class="tts-msg" id="tts-msg"></span>
    </div>
    <div class="tts-timerbar-container">
        <div class="tts-timerbar-bg">
            <div class="tts-timerbar-fill" id="tts-timerbar"></div>
        </div>
        <span class="tts-timerbar-label" id="tts-timerbar-label"></span>
    </div>
</div>


        <div class="dashboard-controls">
            <button id="save-session">ðŸ’¾ Sauver la session</button>
            <label class="file-btn">
                ðŸ“‚ Charger un log
                <input type="file" id="load-session" accept=".json" style="display:none;">
            </label>
            <div class="timeline-controls">
                <button data-scale="60">1 min</button>
                <button data-scale="300">5 min</button>
                <button data-scale="600">10 min</button>
                <button data-scale="adapt">Tout</button>
            </div>
        </div>
        <main class="dashboard-main">
            <section class="timeline-section">
                <div class="oscillo-labels">
                    <span><span class="osc-msg">0</span> msgs/s</span>
                    <span><span class="osc-users">0</span> users/s</span>
                </div>
                <canvas id="oscilloscope"></canvas>
            </section>
            <section class="chat-section">
                <div id="chat-log"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
